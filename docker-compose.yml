version: '3'

services:
   dbtop:
     image: mysql:5.7
     container_name: top_dbtop
     volumes:
       - db_data_top:/var/lib/mysql
       - ./mysql_log:/var/log/mysql
       - ./mysql_conf:/etc/mysql/mysql.conf.d
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: pwd_rootdb
       MYSQL_DATABASE: topsecurity
       MYSQL_USER: topsecurity
       MYSQL_PASSWORD: pwd_topsecurity

   topsecurity_webserver:
     depends_on:
       - dbtop
     container_name: top_webserver
     build: .
     volumes:
       - ./webserver:/var/www/html
     ports:
       - "80"
     restart: always
     environment:
       MYSQL_DB_HOST: dbtop:3306
       CATA_DB_USER: topsecurity
       CATA_DB_PASSWORD: pwd_topsecurity

volumes:
  db_data_top:


networks:
  default:
    external:
      name: reverseproxy

